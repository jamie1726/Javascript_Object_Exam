<!DOCTYPE html>
<html>
<body>
    <h2>User</h2>
    <script>
        const user = {
            name: "John",
            surname: "Mike"
        };
        user.name="Peter";
        delete user.name;
        document.write("&nbsp&nbsp&nbspUser name: ", user.name);
    </script><br>
        <h2>Fruits</h2>
    <script>
        var fruit = {
            apple: 20, pear: 20, peach: 10
        };
        var sum = 0;
            for (var key in fruit) {
            sum +=fruit[key];
            }
        document.write("&nbsp&nbsp&nbspSum of fruits: ", sum);
    </script>
</body>
